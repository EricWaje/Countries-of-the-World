<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paises API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
</head>
<body id="body">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class='text-center mt-5'id='titulo'>COUNTRIES OF THE WORLD</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row d-flex flex-column justify-content-center align-items-center align-content-center">
            <div class="col-lg-4 d-flex flex-column justify-content-center">
                <input type="text" placeholder="Search by name" class="mt-5" id="input">
                <h6 class='mt-3'>Search by Region</h6>
                <select name="region" id="searchRegion" class='mt-1 mb-2'>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                    <option value="Africa">Africa</option>
                    <option value="Americas">Americas</option>
                </select>
                <button type='button' class="btn btn-primary btn-danger mt-1" id="boton">Search</button>
                <button type='button' class="btn btn-primary btn-succes mt-1" id="boton2">Show all</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class='row' id='cards'></div>
    </div>

    <script src='index.js'></script>
</body>
</html>
